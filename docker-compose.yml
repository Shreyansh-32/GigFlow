services:
  mongo:
    image: mongo:latest
    container_name: gigflow_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    container_name: gigflow_server
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/gigflow
      - PORT=8000
      - JWT_SECRET=your_super_secret_jwt_key
      - FRONTEND_URL=http://localhost:5173
      - NODE_ENV=development
    depends_on:
      - mongo

  client:
    build: ./frontend
    container_name: gigflow_client
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:8000/api
    depends_on:
      - server

volumes:
  mongo-data: